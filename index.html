<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
 <div class="container ">
    <h2>Bài tập 1: Tính tiền lương nhân viên</h2>


    <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-tienLuong"
            aria-describedby="helpId"
            placeholder="Nhập lương một ngày"
        />
 
    </div>


    <div class="mb-3">
      
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-ngayLam"
            aria-describedby="helpId"
            placeholder="Số ngày làm"
            size="10"
        />

    </div>
    <button class="btn btn-primary" id="btn1">Tính tiền lương</button>
    <div class="bg-success bs-opacity-50 p-3 mt-3 rounded"id="ketQua"></div>

</div>
<div class="container mt-5">
    <h2>Bài tập 2: Tính giá trị trung bình</h2>
<div class="mb-3">
 
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-so1"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 1"
    />

</div>
<div class="mb-3">
 
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-so2"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 2"
    />

</div>
<div class="mb-3">
 
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-so3"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 3"
    />

</div>
<div class="mb-3">
 
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-so4"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 4"
    />

</div>
<div class="mb-3">
 
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-so5"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 5"
    />

</div>
<button class="btn btn-danger" id="btn2">Tính trung bình</button>
<div class="bg-warning p-3 my-3 bs-opacity-50 rounded-2"id='ketQua2'></div>
</div>

<div class="container mt-3">
    <h2>Bài tập 3: Quy đổi tiền</h2>
    <div class="mb-3">
     
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-USD"
            aria-describedby="helpId"
            placeholder="Nhập số tiền USD"
        />
   
    </div>
    <button class="btn btn-dark"id="btn3">Quy đổi tiền</button>
    <div class="bg-opacity-50 bg-info p-3 my-3 rounded-2"id="ketQua3"></div>
</div>

<div class="container mt-3">
    <h2 class="">Bài tập 4:  Tính diện tích, chu vi hình chữ nhật</h2>
    <div class="mb-3">
        
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-chieuDai"
            aria-describedby="helpId"
            placeholder="Nhập chiều dài"
        />
  
    </div>
    <div class="mb-3">
        
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-chieuRong"
            aria-describedby="helpId"
            placeholder="Nhập chiều rộng"
        />
  
    </div>
    <button class="btn btn-danger px-4 rounded-4" id="btn4">Tính</button>
    <div class="bg-opacity-50 bg-info p-3 my-3 rounded-2"id="ketQua4"></div>
</div>
<div class="container mt-5">
    <h2>Bài tập 5: Tính tổng 2 ký số</h2>
    <div class="mb-3">
  
        <input
            type="text"
            class="form-control"
            name=""
            id="txt-kySo"
            aria-describedby="helpId"
            placeholder="Nhập '2' ký số vào ô trống"
        />

    </div>
    <button class="btn btn-dark"id="btn5">Tính tổng</button>
    <div class="bg-opacity-50 bg-info p-3 my-3 rounded-2"id="ketQua5"></div>
</div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
